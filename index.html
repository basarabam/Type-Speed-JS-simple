<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS test brzine kucanja</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i" type="text/css" media="all">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="masthead">
        <h1>Testirajte svoju brzinu kucanja</h1>
    </header>
    <main class="main">
        <article class="intro">
            <p>Ovo je test brzine kucanja. Cilj je da potpuno tačno prekucate prikazani tekst. Tajmer se uljučuje kada počnete sa kucanjem a isključuje se kada potpuno tačno prekucate tekst. Srećno!</p>
        </article><!-- .intro -->
        <section class="test-area">
            <div id="origin-text">
                <p>Tekst za prekucavanje.</p>
            </div><!-- #origin-text -->

            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="8" placeholder="Tajmer se uključuje kada počnete sa kucanjem!."></textarea>
            </div><!-- .test-wrapper -->

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset">Započni ponovo</button>
            </div><!-- .meta -->
        </section><!-- .test-area -->
    </main>

</body>

</html>
